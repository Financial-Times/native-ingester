machine:
  services:
    - docker
dependencies:
  pre:
    - mkdir -p $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME
    - ln -fs $HOME/$CIRCLE_PROJECT_REPONAME $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    - |
      echo 'export GOPATH=$GOPATH:$HOME/.go_project' >> ~/.circlerc
    - go get github.com/axw/gocov/gocov; go get github.com/matm/gocov-html; go get -u github.com/jstemmer/go-junit-report
    - go get -u github.com/kardianos/govendor
  override:
    - cd $HOME/.go_project/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME; govendor sync ; go get -t -d -v ./...
    - go build -v
test:
  pre:
    - go get github.com/mattn/goveralls
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/golang
    - go test -race -v ./... | go-junit-report > $CIRCLE_TEST_REPORTS/golang/junit.xml
    - go test -v -cover -race -coverprofile=$CIRCLE_ARTIFACTS/native.out ./native
    - go test -v -cover -race -coverprofile=$CIRCLE_ARTIFACTS/queue.out ./queue
    - go test -v -cover -race -coverprofile=$CIRCLE_ARTIFACTS/resources.out ./resources
    - cd $CIRCLE_ARTIFACTS && sed -i '1d' *.out
    - |
      echo "mode: atomic" > $CIRCLE_ARTIFACTS/overall-coverage.result
    - cd $CIRCLE_ARTIFACTS && cat *.out >> overall-coverage.result
    - docker build --rm=false -t test/native-ingester .
    - docker run -d -p 9200:8080 test/native-ingester; sleep 3
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200/__health
  post:
    - goveralls -coverprofile=$CIRCLE_ARTIFACTS/overall-coverage.result -service=circle-ci -repotoken=$COVERALLS_TOKEN
    - bash <(curl -s https://codecov.io/bash)
